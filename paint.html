<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  var a = 10
  var b = 10  //第一条实线起点(10,10)
  for (a = 10; a < 390; a++){
    dot(a,b,'black')
  }

  var c = 10
  var d = 20   //第二条线（虚线）起点（10,20）
  for (c = 10; c < 390; c = c + 3){
    dot(c,d,'black')
    c++
    dot(c,d,'black')
  }

  var e = 10

    }
  }

      if(((o3 - o1) ** 2 + (o4 - o2) ** 2) < 50**2 + 100 && ((o3 - o1) ** 2 + (o4 - o2) ** 2) > 50**2 - 100){     //半径50
        dot(o3,o4,'black')
      }
    }
  }
  


  var o3 = 50                                 //斜线 45°
  var o4 = 0
  for (o3 =50; o3 > 0; o3 = o3 - 0.05/50){
    dot(o3,o4,'black')
    o4 = o4 + 0.05/50
  }

  var s = 250                   //色彩空间起点
  var t = 50

  var r1 = 255
  var g1 = 255
  var b1 = 0

  for (t = 50; t < 150; t++){
    g1 = g1 - 2
    b1 = 0
    debugger
    for (s = 250; s < 350; s++ ){
      b1 = b1 + 2
      vColor = 'rgb(255, ' + g1 + ',' + b1 + ')'
      dot(s,t,vColor)
