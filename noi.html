<script id="ch0105/01">
  var n = Number(prompt('告诉我有多少个学生',''))   //评委个数
  var sum = 0
  var result



  for (var i = 0; i < n;i++){                               //录入分数  a次
    var j = Number(prompt('请输入第' + (i+1) + '个学生的成绩'))      //j为过度用的数
    sum = j + sum                                           //求所有的和
 }                          
  result = (sum)/(n) 
  result = result.toFixed(2)                        //求平均分
  console.log(result)
</script>

<script id="ch0105/18">
  var n = Number(prompt('一共n组',''))
  var x1 = Number(prompt('鸡尾酒疗法总数',''))     //鸡尾酒疗法总数
  var x2 = Number(prompt('鸡尾酒疗法有效数'))      //鸡尾酒疗法有效数
  var x = x2 / x1                                      //鸡尾酒疗法效率

  var y = 0                                       //新疗法有效率
  var a = 0                                       //新疗法实验总数
  var b = 0                                       //新疗法有效数



  for (var i = 0; i < (n - 1); i++){
    a = Number(prompt('第' + (i + 1) + '个新疗法的病例总数',''))
    b = Number(prompt('第' + (i + 1) + '个新疗法的有效病例数',''))
    y = b / a

    if (y - x > 0.05) {
      console.log('better')
    } else if (x - y > 0.05) {
      console.log('worse')
    } else {
      console.log('same')
    }
  }
</script>

<script id="ch0105/19">
  var n = Number(prompt('屋顶个数n',''))
  var x = 0        //横坐标
  var y = 0        //纵坐标
  var z = 0        //直线距离

  var people = 0   //人数
  var go = 0       //去的时间
  var sum = 0       //总时间

  for (var i = 0; i < n; i++){
    x = Number(prompt('屋顶横坐标x',''))
    y = Number(prompt('屋顶纵坐标y',''))
    people = Number(prompt('屋顶人数',''))

    z = Math.sqrt(x**2 + y**2)
    go = z / 50
    sum = go + people + go + (people * 0.5) + sum
  }
  console.log(Math.ceil(sum))
</script>
