<script id="ch0105/01">
  var n = Number(prompt('告诉我有多少个学生',''))   //评委个数
  var sum = 0
  var result



  for (var i = 0; i < n;i++){                               //录入分数  a次
    var j = Number(prompt('请输入第' + (i+1) + '个学生的成绩'))      //j为过度用的数
    sum = j + sum                                           //求所有的和
 }                          
  result = (sum)/(n) 
  result = result.toFixed(2)                        //求平均分
  console.log(result)
</script>

<script id="ch0105/19">
  var n = Number(prompt('屋顶个数n',''))
  var x = 0        //横坐标
  var y = 0        //纵坐标
  var z = 0        //直线距离

  var people = 0   //人数
  var go = 0       //去的时间
  var sum = 0       //总时间

  for (var i = 0; i < n; i++){
    x = Number(prompt('屋顶横坐标x',''))
    y = Number(prompt('屋顶纵坐标y',''))
    people = Number(prompt('屋顶人数',''))

    z = Math.sqrt(x**2 + y**2)
    go = z / 50
    sum = go + people + go + (people * 0.5) + sum
  }
  console.log(Math.ceil(sum))
</script>

<script id="ch0103/17">
  var x1 = Number(prompt('输入x1',''))
  var y1 = Number(prompt('输入y1',''))
  var x2 = Number(prompt('输入x2',''))
  var y2 = Number(prompt('输入y2',''))
  var x3 = Number(prompt('输入x3',''))
  var y3 = Number(prompt('输入y3',''))

  var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)   //第一条边长
  var b = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)   //第二条边长
  var c = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)   //第三条边长
  var p = (a + b + c) / 2                              //公式中的p

  var result = Math.sqrt(p * (p - a) * (p - b) * (p -c))
  result = result.toFixed(2)
  console.log(result)
</script>
