<script id="ch0103/17">
  var x1 = Number(prompt('输入x1',''))
  var y1 = Number(prompt('输入y1',''))
  var x2 = Number(prompt('输入x2',''))
  var y2 = Number(prompt('输入y2',''))
  var x3 = Number(prompt('输入x3',''))
  var y3 = Number(prompt('输入y3',''))

  var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)   //第一条边长
  var b = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)   //第二条边长
  var c = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)   //第三条边长
  var p = (a + b + c) / 2                              //公式中的p

  var result = Math.sqrt(p * (p - a) * (p - b) * (p -c))
  result = result.toFixed(2)
  console.log(result)
</script>

<script id="ch0104/20">

  var b = Number(prompt("请输入一元二次方程系数b",''))
  var c = Number(prompt("请输入一元二次方程系数c",''))

  var delta = b**2 - 4 * a * c
  var s_delta = Math.sqrt(delta)

  if(delta > 0){
    var x1= ((-b) + s_delta)/(2 * a)
    var x2= ((-b) - s_delta)/(2 * a)
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5))
  }else if(delta == 0){
    var x= (-b) / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  }else if(delta < 0){
    var x_delta = a * c * 4 - b**2
    var x_s_delta = Math.sqrt(x_delta)
    var shibu = ((-b)/(2 * a)).toFixed(5)
    var xubu = ((x_s_delta )/(2 * a)).toFixed(5)

    var x1= shibu+"+"+xubu +"i"
    var x2= shibu+"-"+xubu +"i"
    console.log('x1=' + x1 + ';'+ 'x2=' + x2)
  }
</script>

<script id="sort"> //三个数升序排列
  var a = Number(prompt('第一个数'))
  var b = Number(prompt('第二个数'))
  var c = Number(prompt('第三个数'))
  var d = 0
  while (a > b){
    d = b
    b = a
    a = d
    while (b > c){
      d = c
      c = b
      b = d
    }
  }
  console.log(a + ' ' + b + ' ' + c)
</script>


<script id="narcissistic">   //判断水仙花数

  var i = Number(prompt('输入一个数'))
  var j = '' + i
  var n = j.length
  var s = 0
  for (var k = 0;k < n;k++){
    var s = s + (parseInt(i / 10**k) % 10)**n
  }
  if ( s == i ){
    console.log('YES')
  } else {
    console.log('NO')
  }

</script>

<script id="complete-number">      //判断完全数
  var n = Number(prompt('请输入一个数'))
  var yueshu = 0  

  for (var j = 1; j < n; j++){
    if (n % j == 0){
      yueshu = yueshu + j           //约数之和
    }
  }

  if (yueshu == n) {
    console.log('YES')
  } else {
    console.log('NO')
  }

</script>


<script id="complete-numbers">   //输出10000以内完全数
  for (var i = 1; i <= 10000;i++){
    var yueshu = 0                      //约数之和
    for (var j = 1; j < i; j++){
      if (i % j == 0){
        yueshu = yueshu + j           //约数之和
      }
    }
    if (yueshu == i) {
      console.log(i)
    }
  }

</script>


<script id="prime">         //判断素数
  
  var n = Number(prompt('输入一个数n'))
  if (n ==2){
    console.log('YES')
  }
  for (var i = 2;i < n;i++){
    if(n % i == 0){
      console.log('NO')
      break
    } else if(i == n-1){
      console.log('YES')
    }
  }
</script>

<script id="lcf&lcm">        //最大公约数和最小公倍数
  
  var x = Number(prompt('整数x'))
  var y = Number(prompt('整数y'))
  var multiple = x * y                    //公倍数
  var divisor = 1                         //公约数

  for (var i = x * y; i >= Math.max(x,y);i--){
    if (i % x == 0 && i % y == 0){
      multiple = i
    }
  }

  for (var j = 2;j <= Math.min(x,y); j++){
    if (x % j == 0 && y % j == 0){
      divisor = j
      break
    }
  }
  console.log(multiple)
  console.log(divisor)

</script>
